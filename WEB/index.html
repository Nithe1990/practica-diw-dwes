<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        header>button{background-color: transparent; border: transparent;}
    </style>
    <title>Document</title>
</head>
<body>
    <header class="container-fluid d-flex justify-content-around align-items-center bg-warning">
        <img src="recursos/logo.png" alt="logo" width="128" height="auto">
        <h1>Gimnasio Claudino</h1>
        <button>
            <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-person-fill"
                viewBox="0 0 16 16">
                <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3Zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6Z" />
            </svg>
        </button>
    </header>
    <main class="container mb-5">
        <form action="" class="mt-5 p-2 border border-dark rounded">
            <section class="form-floating mb-3">
                <input type="text" class="form-control" id="txtlogin" placeholder="usuario@mail.com">
                <label for="txtlogin">Usuario</label>
            </section>
            <section class="form-floating mb-3">
                <input type="password" class="form-control" id="txtContrasena" placeholder="0000">
                <label for="txtContrasena">Contraseña</label>
            </section>
            <div class="row d-flex justify-content-evenly mb-3">
                <div class="col text-center">
                    <input type="checkbox" name="recordar" id="cbRecordar" value="recordar">
                    <label for="cbRecordar">Recuérdame</label>
                </div>
                <div class="col text-center">
                    <button type="button" class="btn btn-primary">Acceder</button>
                </div>
                <div class="text-center">
                    <a href="">Crear cuenta</a>
                </div>
            </div>
        </form>
    </main>
    <footer class="container-fluid bg-warning text-center">
        <link rel="import" href="html/footer.html">
    </footer>
</body>

</html>
